<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">
<head>
    <meta charset="UTF-8">
    <title>main page</title>
</head>

<th:block layout:fragment="head">
    <title>Login Page</title>
    <!--/* css */-->
    <!--
        <link th:href="@{/css/login.css}" rel="stylesheet" />
        <link th:href="@{/css/common.css}" rel="stylesheet" />
    -->
    <link rel="stylesheet" href="/static/css/login.css">
    <link rel="stylesheet" href="/static/css/common.css">
</th:block>
<body>
<div th:block layout:fragment="header" th:insert="~{/fragments/header}" class="header">

</div>
<div>
    <header>
        <h2>Login</h2>
    </header>
    <form action="login" method="POST">

        <div class="input-box">
            <input id="username" type="text" name="username" placeholder="아이디">
            <label for="username">아이디</label>
        </div>

        <div class="input-box">
            <input id="password" type="password" name="password" placeholder="비밀번호">
            <label for="password">비밀번호</label>
        </div>
        <div id="forgot">비밀번호 찾기</div>
        <div id="sign">회원가입</div>

        <input type="submit" value="로그인">

    </form>
</div>

<div th:block layout:fragment="footer" th:insert="~{/fragments/footer}" class="footer"><h2>You are in offline </h2>
</div>
</body>
</html>
